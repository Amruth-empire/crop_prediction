version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crop_prediction_backend
    ports:
      - "8000:8000"
    volumes:
      - ./ml:/app/ml:ro
      - ./backend/models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - crop_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crop_prediction_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped
    networks:
      - crop_network

networks:
  crop_network:
    driver: bridge

volumes:
  models_data:
